<ion-content>

  <ion-card class="title-card">
    <ion-card-header class="title-text" text-center>
      Digite seu nome
    </ion-card-header>
  </ion-card>

  <ion-item>
    <ion-label color="primary" floating>Nome</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3>
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
        <button ion-button color="primary" (click)="startGame()" full>Iniciar</button>
      </ion-col>
      <ion-col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
