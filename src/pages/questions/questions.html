<ion-content>

  <ion-card>
    <ion-card-header>
      {{title}}
    </ion-card-header>
    <ion-card-content>
      {{description}}
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
        <button ion-button color="primary" full>{{start}}</button>
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
        <button ion-button color="primary" full>{{ranking}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
