<ion-content>
  
  <ion-card class="description-card">
    <ion-card-content class="description-text" text-center>
      Você fez {{ points }} pontos!
    </ion-card-content>
  </ion-card>

  <ion-card class="image-card">
      <ion-img class="image" src="{{image}}" text-center></ion-img>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3></ion-col>
      <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
        <button ion-button color="primary" (click)="nextPage()" full>Avançar</button>
      </ion-col>
      <ion-col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
