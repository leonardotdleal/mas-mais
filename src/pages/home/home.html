<ion-content>

  <ion-card class="title-card">
    <ion-card-header class="title-text" text-center>
      {{title}}
    </ion-card-header>
  </ion-card>
  
  <ion-card class="description-card">
    <ion-card-content class="description-text" text-center>
      {{description}}
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2></ion-col>
      <ion-col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8>
        <button ion-button color="primary" (click)="startGame()" full class="button" text-center>
          {{start}}
        </button>
      </ion-col>
      <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2></ion-col>
      <ion-col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8>
        <button ion-button color="primary" (click)="viewRanking()" full>{{ranking}}</button>
      </ion-col>
      <ion-col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
